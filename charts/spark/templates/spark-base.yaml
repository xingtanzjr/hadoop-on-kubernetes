# Deleting a daemonset may need some trick. See
# https://github.com/kubernetes/kubernetes/issues/33245#issuecomment-261250489
apiVersion: v1
kind: Service
metadata:
  name: spark-historyserver-web
  labels:
    app: spark-historyserver-web
spec:
  type: NodePort
  ports:
  - port: 18080
    nodePort: 31880
    name: webui
  selector:
    app: spark-base
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: spark-base
spec:
  serviceName: "spark-base"
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-base
    spec:
      # Use hostNetwork so datanodes connect to namenode without going through an overlay network
      # like weave. Otherwise, namenode fails to see physical IP address of datanodes.
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: spark-base
          image: xingtanzjr/spark-base:2.3.0
          args: ["/spark-historyserver.sh"]
          env:
            - name: CORE_CONF_fs_defaultFS
              value: hdfs://hdfs-namenode-0.hdfs-namenode.{{.Release.Namespace}}.svc.cluster.local:8020
            - name: YARN_CONF_yarn_resourcemanager_hostname
              value: yarn-rm-0.yarn-rm.{{.Release.Namespace}}.svc.cluster.local
            - name: SPARK_CONF_spark_eventLog_enabled
              value: "true"
            - name: spark_eventLog_dir
              value: {{ .Values.historyServerDir }}
            - name: SPARK_CONF_spark_eventLog_dir
              value: hdfs://hdfs-namenode-0.hdfs-namenode.{{.Release.Namespace}}.svc.cluster.local:8020{{ .Values.historyServerDir}}
      nodeSelector:
        yarn-rm-selector: yarn-rm-0
      restartPolicy: Always
